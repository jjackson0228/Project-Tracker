<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- start here bootstap and jquery -->
    <section class="container-fluid .bg-success-subtle">
        <header class="p-5 mb-4 text-center header bg-success bg-opacity-75">
            <h1>Project Tracker</h1>
            <h2>
                Current Time &amp; Date: <br />
                <span id="time-display"></span>
            </h2>
        </header>
    </section>

    <div class="container">
        <div class="row">
            <!-- swim lanes -->
            <div class="col-12 col-xl-9">


                <section class="row swim-lanes text-center">
                    <div class="col-12 col-lg-4 d-flex mb-3">
                        <div id="to-do" class="card border-danger lane flex-grow-1">
                            <div class="card-header bg-success">
                                <h2 class="card-title mb-1">To Do</h2>
                            </div>
                            <div class="card-body bg-light">
                                <div id="todo-cards"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 d-flex mb-3">
                        <div id="in-progress" class="card border-danger lane flex-grow-1">
                            <div class="card-header bg-success">
                                <h2 class="card-title mb-1">In Progress</h2>
                            </div>
                            <div class="card-body bg-light">
                                <div id="in-progress-cards"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 d-flex mb-3">
                        <div id="done" class="card border-danger lane flex-grow-1">
                            <div class="card-header bg-success">
                                <h2 class="card-title mb-1">Done</h2>
                            </div>
                            <div class="card-body bg-light">
                                <div id="done-cards">

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
                    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
                <script src="./assets/js/script.js"></script>

</body>

</html>
